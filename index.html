<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Bootstrap example...</title>
        <link href="https://getbootstrap.com//docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://getbootstrap.com//docs/5.1/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link href='common.css' rel='stylesheet' type='text/css'/>
        <script defer src="index.js"></script>
        <script>
          /*
            여기에 있는 스크립트는 파싱이 되는동안 바로 실행이 된다.
            
            MILESTONE OR ROAD-MAP

            1) localStorage를 활용한 to-do list.
            2) to-do와 done을 나누어 표시할 수 있도록 한다.
            3) 사진을 랜덤 혹은 고정으로 가져온다.
            4) 날씨도 표시하여 준다.
            5) 모양을 이쁘게 한다.

            
            frontend = [alltime Vue.js]
            layout   = [초기 없음.] => [최종 bootstrap 활용하여 모바일~데스크탑 대응]
            backend  = [초기 localStorage에 json형태로 저장.] => [중기 cvs or 엑셀파일을 읽어서 처리할 수 있도록 처리 localstorage에 파일경로 저장하여 항상 불러올 수 있도록?!] 
                       => [최종 db 연동(음.. db종류는 글쎄. 안해본 것으로 해보면 좋을듯. 오라클 제외 )]

          */
        </script>
    </head>
    <body>
      <div id="app">
          <div class="bd-example bd-example-row">
              <div class="container">
                  <div class="row">
                    <div class="col">col</div>
                    <div class="col">col</div>
                    <div class="col">col</div>
                    <div class="col">col</div>
                  </div>
                  <div class="row">
                    <div class="col-8">col-8</div>
                    <div class="col-4">col-4</div>
                  </div>
              </div>
          </div>
          <div class="bd-example bd-example-row">
              <div class="container">
                  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
                  <div class="row">
                    <div class="col-md-8">.col-md-8</div>
                    <div class="col-6 col-md-4">.col-6 .col-md-4</div>
                  </div>
                
                  <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
                  <div class="row">
                    <div class="col-6 col-md-4">.col-6 .col-md-4</div>
                    <div class="col-6 col-md-4">.col-6 .col-md-4</div>
                    <div class="col-6 col-md-4">.col-6 .col-md-4</div>
                  </div>
                
                  <!-- Columns are always 50% wide, on mobile and desktop -->
                  <div class="row">
                    <div class="col-6">.col-6</div>
                    <div class="col-6">.col-6</div>
                  </div>
                </div>
          </div>

          <div class="container bd-ex">
              <div class="row">
                <div class="ex col-sm-12 col-md-6 col-lg-3">{{message}}</div>
                <div class="ex col-sm-12 col-md-6 col-lg-3">col-sm-12 col-md-6 col-lg-3</div>
                <div class="ex col-sm-12 col-md-6 col-lg-3">col-sm-12 col-md-6 col-lg-3</div>
                <div class="ex col-sm-12 col-md-6 col-lg-3">col-sm-12 col-md-6 col-lg-3</div>
              </div>
          </div>
      </div>
    </body>
</html>
