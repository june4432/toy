<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Bootstrap example...</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/layout/grid/">
        <link href="https://getbootstrap.com//docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://getbootstrap.com//docs/5.1/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link href='common.css' rel='stylesheet' type='text/css'/>
    </head>
    <body>
      <div id="app">
          <div class="bd-example bd-example-row">
              <div class="container">
                  <div class="row">
                    <div class="col">col</div>
                    <div class="col">col</div>
                    <div class="col">col</div>
                    <div class="col">col</div>
                  </div>
                  <div class="row">
                    <div class="col-8">col-8</div>
                    <div class="col-4">col-4</div>
                  </div>
              </div>
          </div>
          <div class="bd-example bd-example-row">
              <div class="container">
                  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
                  <div class="row">
                    <div class="col-md-8">.col-md-8</div>
                    <div class="col-6 col-md-4">.col-6 .col-md-4</div>
                  </div>
                
                  <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
                  <div class="row">
                    <div class="col-6 col-md-4">.col-6 .col-md-4</div>
                    <div class="col-6 col-md-4">.col-6 .col-md-4</div>
                    <div class="col-6 col-md-4">.col-6 .col-md-4</div>
                  </div>
                
                  <!-- Columns are always 50% wide, on mobile and desktop -->
                  <div class="row">
                    <div class="col-6">.col-6</div>
                    <div class="col-6">.col-6</div>
                  </div>
                </div>
          </div>

          <div class="container bd-ex">
              <div class="row">
                <div class="ex col-sm-12 col-md-6 col-lg-3">{{message}}</div>
                <div class="ex col-sm-12 col-md-6 col-lg-3">col-sm-12 col-md-6 col-lg-3</div>
                <div class="ex col-sm-12 col-md-6 col-lg-3">col-sm-12 col-md-6 col-lg-3</div>
                <div class="ex col-sm-12 col-md-6 col-lg-3">col-sm-12 col-md-6 col-lg-3</div>
              </div>
          </div>
      </div>
    </body>
    <script>
      /*
      스크립트는 body 태그 아래에 있는게 좋음. 그게 아니라면 onload에 태워주던가. 
      상단에 있으면 html을 파싱하다가 스크립트를 실행해버림. 
      ex) vue 객체 생성시 #app 을 찾을 수 없는 에러가 발생함.
      */
      var app = new Vue({
        el:"#app",
        data:{
          message:"lyj"
        }
      });

      localStorage.setItem("name", "LYJ");
      Vue.set(app, "message", localStorage.getItem("name"));
  </script>
</html>
