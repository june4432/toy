<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no, minimal-ui">    
        <title>Bootstrap example...</title>
        <!-- bootstrap -->
        <link href="https://getbootstrap.com//docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://getbootstrap.com//docs/5.1/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <!-- vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <!-- vuetify -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <!-- common css -->
        <link href='common.css' rel='stylesheet' type='text/css'/>
        <!-- index.js -->
        <script defer src="index.js"></script>
        <script>
          /*
            여기에 있는 스크립트는 파싱이 되는동안 바로 실행이 된다.
            
            MILESTONE OR ROAD-MAP

            1) localStorage를 활용한 to-do list.   -> v-card형태로 갖다쓸 수 있도록. 1) localStorage에 순서대로 저장한다. 2) json형태로 다양한 정보를 저정한다.
            2) to-do와 done을 나누어 표시할 수 있도록 한다. -> 완료목록 표시까지. 값 저장 시 등록시간, 완료시간 정보 저장하여 정렬까지 신경쓸 수 있도록.
            3) 사진을 랜덤 혹은 고정으로 가져온다.
            4) 날씨도 표시하여 준다.
            5) 모양을 이쁘게 한다.

            
            frontend = [alltime Vue.js & vuetify]
            layout   = [초기 없음.] => [최종 bootstrap 활용하여 모바일~데스크탑 대응, 구글 머티리얼즈(?)]
            backend  = [초기 localStorage에 json형태로 저장.] => [중기 cvs or 엑셀파일을 읽어서 처리할 수 있도록 처리 localstorage에 파일경로 저장하여 항상 불러올 수 있도록?!] 
                       => [최종 db 연동(음.. db종류는 글쎄. 안해본 것으로 해보면 좋을듯. 오라클 제외 )]
            2021.12.27 시작...!
          */
        </script>
    </head>
    <body>
      <div id="app">
        <v-app>
          <v-main>
            <v-container>
              <v-card elevation="11" outlined>
                <v-card-title>Title....</v-card-title>
                <v-card-subtitle>subtitle....</v-card-subtitle>
                <v-card-text>text is displayed here....</v-card-text>
                <v-card-actions>
                  <v-btn>Action 1</v-btn>
                  <v-btn>Action 2</v-btn>
                </v-card-actions>
              </v-card>
            </v-container>
            <v-container>
              <v-btn raised>Save</v-btn>
            </v-container>  
          </v-main>
        </v-app>
      </div>
    </body>
</html>
